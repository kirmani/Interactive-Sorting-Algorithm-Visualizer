<!DOCTYPE HTML>
<html ng-app="dataStructuresApp">
  <head>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
	<!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.2.1/css/material-wfont.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.2.1/css/material.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.2.1/css/ripples.min.css">
    <script src="//cdn.jsdelivr.net/bootstrap.material-design/0.2.1/js/material.min.js"></script>
    <script src="//cdn.jsdelivr.net/bootstrap.material-design/0.2.1/js/ripples.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Code Snippet highlights.js -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>

     <script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		ga('create', 'UA-58448322-1', 'auto');
		ga('send', 'pageview');
	</script>
  </head>
  <body ng-controller="SorterCtrl" id="sorter">
		<div class="container">
            <h1>Sorter Library</h1>
            <div id="sorter">
            	<div class="col-lg-12 col-md-12 col-sm-12">
                	<canvas id="myCanvas" width="1000"></canvas>
				</div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                	 <form class="form-horizontal" ng-submit="createPlot()">
                        <fieldset>
                            <legend>Sorter Setup</legend>
                            <div class="form-group">
                                <label for="inputPopulation" class="col-lg-2 control-label">Population</label>
                                <div class="col-lg-10">
                                    <input type="number" class="form-control" id="inputPopulation" ng-model="population">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">Shuffle</button>
                                </div>
                            </div>
                        </fieldset>
                	</form>
                    <form class="form-horizontal" ng-submit="sortSubmit()">
                        <fieldset>
                            <legend>Sorter Options</legend>
                            <div class="form-group">
                                <label for="select" class="col-lg-2 control-label">Sorting Algorithm</label>
                                <div class="col-lg-10">
                                    <select class="form-control" ng-model="sortingAlgorithmSelector" ng-options="name as name for (name,algorithm) in sortingAlgorithms" ng-change="loadCode(); hljs.initHighlightingOnLoad();"></select>
                                    <br>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">Sort</button>
                                </div>
                            </div>
                        </fieldset>
                	</form>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8">
                	<h3>Python Implementation</h3>
                	<pre><code class="python">{{code}}</code></pre>
                </div>
            <div id="bst"></div>
		</div>
        <script>
			$( document ).ready(function() {
				angular.element(document.getElementById('sorter')).scope().createPlot();
			});
		</script>
	</body>
</html>
